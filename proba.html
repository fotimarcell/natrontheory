<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kép megfordítása</title>
  <style>
    /* A teljes konténer nézőpontja */
    .flip-container {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      margin: 50px auto;
    }

    /* A belső tartalom, ami forog */
    .flipper {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    /* Az előlap és hátlap */
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    /* Az előlap stílusa */
    .front {
      background-color: #fff;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* A hátlap stílusa */
    .back {
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="flip-container" onclick="toggleFlip(this)">
  <div class="flipper">
    <div class="front">
      <!-- A kép itt -->
      <img src="https://via.placeholder.com/300x200" alt="Elülső kép">
    </div>
    <div class="back">
      <!-- A szöveg itt -->
      <p>Ezt a szöveget látod, ha megfordítod!</p>
    </div>
  </div>
</div>

<script>
  function toggleFlip(element) {
    const flipper = element.querySelector('.flipper');
    flipper.style.transform = 
      flipper.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
  }
</script>

</body>
</html>
